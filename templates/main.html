<html>
<head>
  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
</head>
<body>
  <h1>Extracting Dominant Colors in Images</h1>
  <form action = "" method = "POST" enctype = "multipart/form-data">
    <input type = "file" name = "file">
    <input type = "submit" value="Upload Image">
  </form>
  {% if after %}
  {% for i in range(7) %}
  <p>
    <div class="perc">{{(colors[i][1]*100/tot)|round(1)}}%</div>
    <div style="background-color:rgb({{colors[i][0]|join(',')}}); width:{{colors[i][1]*100/tot}}%; height:2vw; margin-left:6vw;border:1px dotted black;">
    </div>
  </p>
  {% endfor %}
  <br><center><img src="{{url_for('static', filename=name)}}" width="500vw"></center>
  {% endif %}
</body>
</html>
